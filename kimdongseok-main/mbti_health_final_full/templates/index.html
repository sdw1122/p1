<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTI Í±¥Í∞ï Ï±óÎ¥á</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f0f2f5;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #chat-box {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      margin-bottom: 15px;
      background: #fafafa;
      border-radius: 8px;
    }
    #question {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      margin-left: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .input-row {
      display: flex;
      gap: 8px;
    }
    @media (max-width: 480px) {
      .input-row {
        flex-direction: column;
      }
      button {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MBTIÎ≥Ñ FIT Í±¥Í∞ï CHATBOTüåø</h2>

    <label for="mbti">ÎãπÏã†Ïùò MBTIÎäî?</label>
    <select id="mbti">
      <option value="ISFJ">ISFJ</option>
      <option value="ENFP">ENFP</option>
      <option value="INTJ">INTJ</option>
      <option value="ENTP">ENTP</option>
      <option value="INFJ">INFJ</option>
      <option value="INFP">INFP</option>
      <option value="ESTJ">ESTJ</option>
      <option value="ESFP">ESFP</option>
    </select>

    <div id="chat-box"></div>

    <div class="input-row">
      <input type="text" id="question" placeholder="Í±¥Í∞ï Í¥ÄÎ†® ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" onkeydown="handleKey(event)" />
      <button onclick="sendQuestion()">Î≥¥ÎÇ¥Í∏∞</button>
    </div>
  </div>

  <script>
    async function sendQuestion() {
      const questionInput = document.getElementById("question");
      const question = questionInput.value.trim();
      const mbti = document.getElementById("mbti").value;
      const chatBox = document.getElementById("chat-box");

      chatBox.innerHTML += `<p><strong>ÎãπÏã†:</strong> ${question || "(ÏßàÎ¨∏ ÏóÜÏù¥ ÏãúÏûë)"}</p>`;

      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: question, mbti: mbti })
      });

      const data = await response.json();
      chatBox.innerHTML += `<p><strong>Ï±óÎ¥á:</strong> ${data.answer}</p>`;
      questionInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        sendQuestion();
      }
    }

    window.onload = async () => {
      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: "", mbti: "ISFJ" })
      });
      const data = await response.json();
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<p><strong>Ï±óÎ¥á:</strong> ${data.answer}</p>`;
    };
  </script>
</body>
</html>
